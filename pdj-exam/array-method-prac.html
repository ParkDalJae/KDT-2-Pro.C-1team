<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    header{
      width: 100vw;
      height : 200px;
      background-color: #333;
      /* flex set */
      display: flex;
      justify-content: center;
      align-items: center;
    }
    header>button{
      width: 200px;
      height: 50px;
      margin: 10px;
    }
  </style>
</head>
<body>
  <header>
    <button id="add-button">add</button>
    <!-- 요소(element) -->
    <button id="render-button">render</button>
  </header>
  <div id="root"></div>
  <script>
    const addButton = document.getElementById('add-button')
    const renderbutton = document.getElementById('render-button')
    const root = document.getElementById('root')
    /*
      로직 전개
      1. addButton을 누르면 배열에 만들 태그(DOM 객체)를 추가한다
      2.원하는 만큼 갯수를 만든 다음 출력하고 싶을 때 renderButton에 클릭이벤트로 처리한다
    */
    const tags = []
    // ★임의의 배열을 초기화(생성)한 것이 주요 포인트이다
    // tags라는 배열에 원하는 만큼 DOM 객체를 추가 할 예정
    let count = 0;
    addButton.addEventListener('click',()=>{
      count++
      console.log("count 변수 값 : "+ count)
      console.log("배열의 길이 값 : "+ tags.length)
      const tag = document.createElement('div')
      tag.style.width = '100px'
      tag.style.height = '100px'
      tag.style.backgroundColor = 'red'
      tag.textContent = count+"번째 태그"
      tags.push(tag)
      // --------------------------------------------------------------------------
      /* 
        새로운 함수, .push()는 말 그대로 '밀어넌는다라는 뜻으로'
        보통 함수로 부르지 않고, Array 데이터 타입에서 제공하는 함수이기 때문에 ★배열메서드★라고 부른다
        결론적으로 해당 구분의 논리는 addButton의 이벤트가 발생할 때 마다, 자식으로 추가하는 것이 아닌, tags라는 배열에 태그(DOM 객체)를 추가하는 것이다
      */
      console.log(tags)
      // 이벤트를 여러번 발생시키면(클릭), tags 배열에 차곡차곡 DOM 객체가 추가되는 것을 확인 할 수 있다.
      console.log("-------------------------------------------")
    })
    renderbutton.addEventListener('click',()=>{
      console.log("*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--*--")
      for(let i=0;i<tags.length;i++){
        root.appendChild(tags[i])
      }
      // root.appendChild(tags[0])
      // root.appendChild(tags[1])
      // root.appendChild(tags[2])
    })

    /*
      임의의 배열을 생성하고, 배열의 요소를 추가하는 일련의 행의를 술어로 표현하면
      "배열의 요소를 동적으로 추가했다" 라고 표현 할 수 있다.
      이러한 행위를  ★동적배열★ 이라고 부른다

      배열의 메서드, 즉 배열을 다루기 위한 함수들은 다른 프로그래밍 언어보다 자바스크립트가 훨씬 더 압도적인 기능들을 지원하고 있다. 상당히 종류가 많다.
      forEach, map, filter, reduce, find, findIndex, some, every, includes, indexOf, lastIndexOf, concat, join, slice, splice, push, pop, shift, unshift, reverse, sort, fill, copyWithin, flat, flatMap 등이 있다.
      자바스크립트 유저들이 꼽는 자바스크립트의 장점 중 하나가 바로 배열의 메서드들이다.
    */
  </script>
</body>
</html>
