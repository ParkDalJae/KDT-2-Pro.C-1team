<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<!-- https://pokeapi.co/api/v2/ -->
<body>
  <div id="root">
    <h1>제목</h1><textarea name="" id="subArea" cols="30" rows="1">1</textarea>
    <h1>내용</h1><textarea name="" id="contentArea" cols="30" rows="1">에이비시디</textarea>
    <button id="createBtn">클릭</button>
  </div>
  <script>
    const createBtn = document.getElementById('createBtn')
    const subArea = document.getElementById('subArea')
    const contentArea = document.getElementById('contentArea')
    
    createBtn.addEventListener('click',function(){
      let element = document.createElement('a')
      
      // element.setAttribute('href','data:text/plain;charset=utf-8'+encodeURIComponent(text))
      element.href = "data:text/plain;charset=utf-8," + encodeURIComponent(contentArea.value);
      element.setAttribute('download',subArea.value+".js")
      element.style.display = 'none'

      document.body.appendChild(element)//dom 아래 body에 a태그 부착
      element.click();//a태그 클릭
      document.body.removeChild(element)//a태그 삭제
    })
  </script>
</body>
</html>
