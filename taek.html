  <script>
    const root = document.getElementById("root");

    // div구조를 생성하고 appendchile를 사용해 관계 연결하기
    function struct(tagName, parent) {
      let newName = document.createElement(tagName);
      parent.appendChild(newName);
    }
    struct("div", root);
    struct("div", root);
    for (let i = 0; i < 3; i++) {
      struct("div", root.children[0]);
    }
    for (let i = 0; i < 5; i++) {
      struct("div", root.children[0].children[2]);
    }

    root.style.display = "flex";

    // header
    function header(element) {
      element.border = "1px solid red";
      element.width = "100vw";

      element.position = "fixed";
    }
    header(root.children[0].style);

    }
    header2(root.children[0].children[1].style);

    // header3
    function header3(element) {
      element.border = "1px solid red";
      element.width = "100vw";
      element.height = "10vh";
      element.display = "flex";
      element.flexDirection = "row";
      element.justifyContent = "space-around";
      element.alignItems = "center";
    }
    header3(root.children[0].children[2].style);

    // header4 작은 네모박스

        element.children[j].style.display = "flex";
