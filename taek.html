<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<style>
  * {
    margin: 0;
    box-sizing: border-box;
  }
</style>

<body>
  <div id="root"></div>
  <script>
    // root의 id값을 받아오기
    const root = document.getElementById("root");

    // div구조를 생성하고 appendchile를 사용해 관계 연결하기
    function struct(tagName, parent) {
      let newName = document.createElement(tagName);
      parent.appendChild(newName);
    }
    struct("div", root);
    struct("div", root);
    for (let i = 0; i < 3; i++) {
      struct("div", root.children[0]);
    }

    for (let i = 0; i < 5; i++) {
      struct("button", root.children[0].children[2]);
    }


    struct("div", root.children[1]);
    struct("div", root.children[1]);

    // 여기서 부터 css
    // 가장 큰 틀
    function main(element) {
      element.display = "flex";
      element.flexDirection = "column";
      element.width = "200vw";
      element.height = "200vh";
    }
    main(root.style);

    // header
    function header(element) {
      element.width = "100vw";
      element.height = "20vh";
      element.position = "fixed";
    }
    header(root.children[0].style);

    // header1 
    function header1(element) {
      element.style.width = "100vw";
      element.style.height = "10vh";
      element.style.display = "flex";
      element.style.justifyContent = "space-around";
      element.style.alignItems = "center";
      element.style.background = "lightgray";
      element.innerHTML = "머니s";
    }
    header1(root.children[0].children[0]);

    // header2 header의 줄
    function header2(element) {
      element.width = "100vw";
      element.height = "0.01vh";
      element.background = "black";
    }
    header2(root.children[0].children[1].style);

    // header3
    function header3(element) {
      element.width = "100vw";
      element.height = "10vh";
      element.display = "flex";
      element.flexDirection = "row";
      element.justifyContent = "space-around";
      element.alignItems = "center";
    }
    header3(root.children[0].children[2].style);

    // header4 작은 네모박스
    function header4(element) {
      for (let j = 0; j < 5; j++) {
        element.children[j].style.border = "1px solid black";
        element.children[j].style.width = "13vw";
        element.children[j].style.height = "5vh";
        element.children[j].style.display = "flex";
        element.children[j].style.alignItems = "center";
        element.children[j].style.justifyContent = "center";
      }
    }
    header4(root.children[0].children[2]);

    // header4의 작은 네모박스 내용들
    function header4content(element) {
      element.children[0].innerHTML = "박달재";
      element.children[1].innerHTML = "허진";
      element.children[2].innerHTML = "정성철";
      element.children[3].innerHTML = "이경택";
      element.children[4].innerHTML = "이세민";
    }
    header4content(root.children[0].children[2]);

    // 클릭 이벤트 함수화
    function clickevent(elementone, elementtwo) {
      elementone.children[0].addEventListener("click", function () {
        elementtwo.innerHTML = "안녕하세요 박달재입니다.";
      })
      elementone.children[1].addEventListener("click", function () {
        elementtwo.innerHTML = "안녕하세요 허진입니다.";
      })
      elementone.children[2].addEventListener("click", function () {
        elementtwo.innerHTML = "안녕하세요 정성철입니다.";
      })
      elementone.children[3].addEventListener("click", function () {
        elementtwo.innerHTML = "안녕하세요 이경택입니다.";
      })
      elementone.children[4].addEventListener("click", function () {
        elementtwo.innerHTML = "안녕하세요 이세민입니다.";
      })
    }
    clickevent(root.children[0].children[2], root.children[1].children[0]);

    // nav의 큰틀
    function nav(element) {
      element.border = "1px solid blue";
      element.width = "100vw";
      element.height = "180vh";
      element.display = "flex";
      element.flexDirection = "row";
      element.position = "relative";
      element.top = "20vh";
    }
    nav(root.children[1].style);

    // nav의 클틀안의 왼쪽부분
    function nav1(element) {
      element.style.border = "1px solid green";
      element.style.width = "80vw";
      element.style.height = "180vh";
      element.innerHTML = "안녕하세요 이경택입니다.";
    }
    nav1(root.children[1].children[0]);

    // nav의 큰틀안의 오른쪽 부분
    function nav2(element) {
      element.style.border = "1px solid yellow";
      element.style.width = "20vw";
      element.style.height = "180vh";
    }
    nav2(root.children[1].children[1]);
  </script>
</body>

</html>
